[tox]
envlist = fix_lint,docs,py{34,35,36,37,py},pycodestyle,autopep8
skip_missing_interpreters = true


[tool:pytest]
addopts =

[testenv]
deps =
  pytest==4.1.0
  pytest-mock==1.10.1
  coverage==4.5.3
  pytest-cov==2.6.1
commands =
  pytest --cov-config {toxinidir}/setup.cfg --cov mcworldmanager --cov-report xml:{envtmpdir}/coverage.xml  --cov-report html:{envtmpdir}/htmlcov --junit-xml {toxworkdir}/reports/{envname}/report.xml ./tests



[testenv:fix_lint]
basepython = python3.6
description = format the code base to adhere to our styles, and complain about what we cannot do automatically
passenv = HOMEPATH
         # without PROGRAMDATA cloning using git for Windows will fail with an
         # `error setting certificate verify locations` error
         PROGRAMDATA
extras = lint
deps =
  pre-commit == 1.14.2
skip_install = True
commands = pre-commit run --all-files --show-diff-on-failure
          python -c 'import pathlib; print("hint: run \{\} install to add checks as pre-commit hook".format(pathlib.Path(r"{envdir}") / "bin" / "pre-commit"))'


[testenv:pycodestyle]
deps =
  -U
  --no-cache-dir
  pycodestyle
commands =
  pycodestyle

[testenv:autopep8]
# If some errors displayed with this test, please reformat codes with the
# following command first.
# $ autopep8 --recursive --in-place ryu/
whitelist_externals=bash
deps =
  -U
  --no-cache-dir
  autopep8
commands =
  bash -c 'test -z "$(autopep8 --recursive --diff ryu/)"'

[testenv:docs]
changedir=docs
deps= -r{toxinidir}/requirementsDocs.txt
commands=
    sphinx-build -b spelling -d {envtmpdir}/doctrees . {envtmpdir}/spelling
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
